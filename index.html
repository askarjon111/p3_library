<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>456 - Link qisqartirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="url"], input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .short-url {
            margin-top: 20px;
        }
        .short-url a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL qisqartirish</h1>
        <form id="url-form">
            <label for="long-url">URL kiriting:</label>
            <input type="url" id="long-url" name="long-url" placeholder="https://masalan.uz" required>
            <button type="submit">Tayyor</button>
        </form>
        <div class="short-url" id="short-url" style="display: none;">
            <p>Qisqartirilgan link: <a href="#" target="_blank" id="short-url-link"></a></p>
        </div>
    </div>

    <script>
        document.getElementById('url-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const longUrl = document.getElementById('long-url').value;
            
            // Simulating the URL shortening process
            const shortUrl = 'https://short.url/' + btoa(longUrl).slice(0, 8); // Simple encoding to create a short URL

            const shortUrlContainer = document.getElementById('short-url');
            const shortUrlLink = document.getElementById('short-url-link');
            
            shortUrlLink.href = shortUrl;
            shortUrlLink.textContent = shortUrl;
            shortUrlContainer.style.display = 'block';
        });
    </script>
</body>
</html>
